syntax = "proto3";

package search;

option go_package = "github.com/hassanalgoz/swe/internal/outbound/search";

message SearchRequest {
  string query = 1;
}

message SearchResponse {
  repeated Result results = 1;
}

message Result {
  string item_id = 1;
}

service SearchService {
    rpc GetSearchResults (SearchRequest) returns (SearchResponse) {}
}