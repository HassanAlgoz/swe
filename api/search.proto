syntax = "proto3";

package searchservice;

option go_package = "github.com/hassanalgoz/swe/internal/outbound/grpc/search";

message SearchRequest {
  string query = 1;
}

message SearchResponse {
  repeated Result results = 1;
}

message Result {
  string url = 1;
  string title = 2;
}

service SearchService {
    rpc GetSearchResults (SearchRequest) returns (SearchResponse) {}
}