version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "internal/services/lms/store/port/sql/student.sql"
      - "internal/services/lms/store/port/sql/course.sql"
    schema:
      - "internal/services/lms/store/port/sql/student.sql"
      - "internal/services/lms/store/port/sql/course.sql"
    gen:
      go:
        package: "store"
        out: "internal/services/lms/store/port"
        emit_json_tags: true
        emit_empty_slices: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        output_db_file_name: db.go
        output_models_file_name: models.go
        emit_interface: true
        output_querier_file_name: querier.go
        emit_result_struct_pointers: true